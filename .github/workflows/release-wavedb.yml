name: Release WaveDB

on:
  workflow_dispatch:
    inputs:
      version:
        description: "WaveDB Release Version (0.0.0)"
        required: true
      tag:
        description: "Wave Release Version (0.0.0)"
        required: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VERSION: ${{ github.event.inputs.version }}
  TAG: "v${{ github.event.inputs.tag }}"

permissions:
  contents: write

jobs:
  release-windows:
    name: WaveDB Windows Release
    runs-on: windows-latest
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.12"
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_TOKEN }}
      - name: Build
        run: make release-db-windows
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "wavedb-${{ env.VERSION }}-windows-amd64.tar.gz"
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release-linux:
    name: WaveDB Linux Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.12"
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_TOKEN }}
      - name: Build
        run: make release-db-linux
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "wavedb-${{ env.VERSION }}-linux-amd64.tar.gz"
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release-linux-arm64:
    name: WaveDB Linux ARM64 Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.12"
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_TOKEN }}
      - name: Build
        run: make release-db-linux-arm64
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "wavedb-${{ env.VERSION }}-linux-arm64.tar.gz"
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release-darwin:
    name: WaveDB Darwin Release
    runs-on: macos-14
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.12"
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_TOKEN }}
      - name: Build
        run: make release-db-darwin
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "wavedb-${{ env.VERSION }}-darwin-amd64.tar.gz"
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
