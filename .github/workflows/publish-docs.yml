name: Publish Docs

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit Message'
        default: 'docs: publish docs'
        required: false

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    name: Publish Docs
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup
        run: make setup

      - name: Publish Docs
        run: |
          make build-website
          make publish-website

      - name: Commit & Tag
        uses: EndBug/add-and-commit@v5
        with:
          add: '.'
          message: "${{ github.event.inputs.commit }}"

